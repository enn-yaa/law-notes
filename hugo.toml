baseURL = "https://law.xuufaa.com/"
languageCode = "zh-cn"
title = "法考笔记 · Enn-Yaa"
theme = "PaperMod"
[pagination]
  pagerSize = 10
enableRobotsTXT = true
hasCJKLanguage = true

[params.author]
  name = "Enn-Yaa"
  email = "vxxo@outlook.com"

[params]
  env = "production"
  title = "法考笔记 · Enn-Yaa"
  description = "专注于法考笔记、真题解析、法律思维图谱整理"
  keywords = ["法考", "司法考试", "法律笔记", "Enn-Yaa", "law-notes"]
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowToc = true
  comments = false
  ShowShareButtons = false
  ShowCodeCopyButtons = true

  [params.homeInfoParams]
    Title = "📚 法考笔记 · xuufaa"
    Content = "收录民法、刑法、诉讼法、商经知等八科笔记与 PDF 资料，构建完整法考知识库。"

  [params.assets]
    favicon = "favicon.ico"

  [params.search]
    enabled = true
    engine = "fuse" # 支持 "fuse" 或 "lunr"
    placeholder = "搜索法考笔记…"

  [params.profileMode]
    enabled = false

  [params.footer]
    enable = true
    author = "xuufaa"
    text = "© 2022–2025 · CC BY-NC-SA 4.0 · 法考笔记 · xuufaa"
    position = "center"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    unsafe = true

